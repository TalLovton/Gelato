<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Menu Page</title>
    <!-- font awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
        table, th, td {
          border:1px solid black;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          font-size: large;
        }
    </style>
        

    <!-- swiper -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <!-- lightgallery -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="/css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="/js/script.js"></script>
</head>
<body>
    <section class="header">
        <a href="/" class="logo">
            <i class="fas fa-ice-cream"></i> Gelato de creme
        </a>

        <nav class="navbar">
            <form action="/logout" method="POST">
                <button>Logout</button>
            </form>
            <a href="/menu">Menu</a>
            <a href="/cart">Cart</a>
            
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>
    </section>
    <section>
        <section>
            <h1 class="heading">Reservation Start Here  </h1>
            <h1 style="font-size:xx-large;">Select Ice Cream</h1>
            <button onclick="showIceCreamsList()">Ice-Creams List</button>
            <form action="/cart" method="get">
                <div id="iceCreams" class="box-container" style="visibility: hidden;">
                    <br>
                    <table id="iceCreamsTable" style="width:100%; text-align: center;" >
                        <tr>
                            <th>Name</th>
                            <th>Flavor</th>
                            <th>Quantity Available To Order In KG</th>
                            <th>Price Per KG in NIS</th>
                            <th>Add To Cart</th>
                        </tr>
                    </table>
                </div>
                <br>
                <button onclick="tothenext()" id="toMyCart" style="visibility: hidden;">Continue To My Cart</button>
        </form>
        </section>
        
</body>
</html>
