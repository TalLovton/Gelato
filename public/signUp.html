<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
		<!-- swiper -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
		/>
		<!-- lightgallery -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css"
		/>
		<!-- custom css -->
		<link rel="stylesheet" href="/css/style.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<script src="/js/script.js"></script>
	</head>
	<body>
		<section class="header">
			<a href="#" class="logo">
				<i class="fas fa-ice-cream"></i> Gelato de creme
			</a>

			<nav class="navbar">
				<a href="/">home</a>
				<a href="">about</a>
				<a href="">menu</a>
				<a href="">gallery</a>
				<a href="">reviews</a>
				<a href="">order</a>
				<a href="">sign up</a>
				<a href="signin">sign in</a>
			</nav>

			<div id="menu-btn" class="fas fa-bars"></div>
		</section>
		<section class="order" id="order">
			<h1 class="heading">sign up</h1>
			<form action="/signup" method="POST">
				<div class="box-container">
					<div class="box">
						<div class="inputBox">
							<span>Full-Name</span>
							<input type="text" id="signUpFullName" name="fullname"  placeholder="enter your full-name" />
							<h1 id="fullnameError" style="color: red; visibility: hidden;"></h1>
							<br>
						</div>
						
						<div class="inputBox">
							<span>email</span>
							<input type="text" id="signUpEmail" name="email" placeholder="enter your email" />
							<h1 id="wrongEmail" style="color: red; visibility: hidden;">*wrong Email</h1>
						</div>

						<div class="inputBox">
							<span>password</span>
							<input type="password" id="passwordSignUp" name="password" placeholder="enter your password" />
							<h1 id="wrongPassword" style="color: red; visibility: hidden;">*wrong Password</h1>
						</div>
					</div>
				</div>
				<input type="submit" onclick="checkSignUp()" value="sign up" class="btn"/>
				<h1 id="PressAgain" style="color: red; visibility: hidden;">*</h1>
			</form>
		</section>
	</body>
</html>
