<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Stats Admin Page</title>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>

		<style>
			table,
			th,
			td {
				border: 1px solid black;
				font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
				font-size: large;
			}
		</style>

		<!-- swiper -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
		/>
		<!-- lightgallery -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css"
		/>
		<!-- custom css -->
		<link rel="stylesheet" href="/css/style.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<script src="/js/script.js"></script>

		<script src="https://d3js.org/d3.v4.js"></script>
	</head>
	<body>
		<section class="header">
			<a href="/" class="logo">
				<i class="fas fa-ice-cream"></i> Gelato de creme
			</a>

			<nav class="navbar">
				<a href="/adminMenu">Menu</a>
				<a href="/adminMenu/iceCreams">Ice Creams Menu</a>
				<a href="/logout">Log-Out</a>
			</nav>

			<div id="menu-btn" class="fas fa-bars"></div>
		</section>
		<div style="text-align: center; align-items: center;">
			<br>
			<svg width="500" height="400"></svg> <!--Step 2-->
		</div>
    <script>
        $.get('/profileInfo',function(data,status){
			console.log(data);
		})

        // Step 3
        var svg = d3.select("svg"),
            width = svg.attr("width"),
            height = svg.attr("height"),
            radius = 200;

        // Step 1        
        var data = [{name: "Roy", share: 25}, 
                    {name: "Roey", share: 25},
					{name: "Yuval", share: 25},
					{name: "Ofir", share: 25}];

        var g = svg.append("g")
                   .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        // Step 4
        var ordScale = d3.scaleOrdinal()
                        	.domain(data)
                        	.range(['#ffd384','#94ebcd','#fbaccc','#d3e0ea','#fa7f72']);

        // Step 5
        var pie = d3.pie().value(function(d) { 
                return d.share; 
            });

        var arc = g.selectAll("arc")
                   .data(pie(data))
                   .enter();

        // Step 6
        var path = d3.arc()
                     .outerRadius(radius)
                     .innerRadius(0);

        arc.append("path")
           .attr("d", path)
           .attr("fill", function(d) { return ordScale(d.data.name); });

        // Step 7
        var label = d3.arc()
                      .outerRadius(radius)
                      .innerRadius(0);
            
        arc.append("text")
           .attr("transform", function(d) { 
                    return "translate(" + label.centroid(d) + ")"; 
            })
           .text(function(d) { return d.data.name; })
           .style("font-family", "arial")
           .style("font-size", 15);
            

            
    </script>

	</body>
</html>
