<!DOCTYPE html>
<html lang="en">
<head>

    <!-- font awesome -->

        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
        table, th, td {
          border:1px solid black;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          font-size: large;
        }
    </style>
        

    <!-- swiper -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

<body>
    <section class="header">
        <a href="#" class="logo">
            <i class="fas fa-ice-cream"></i> Gelato de creme

        <nav class="navbar">
            <a href="/adminIceCreamsMenu.html">Ice Creams Menu</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>
    </section>
    <section>
        <h1>Admin Options</h1>
        <button onclick="showData()">Users List</button>
        <div id="users" style="visibility: hidden;">
        <table id="userstable" style="width:100%">
            <tr>
              <th>Full Name</th>
              <th>Email</th>
              <th>Admin</th>
            </tr>
          </table>
        </div>
        <form action="/logout" method="POST">
            <button>Logout</button>
        </form>
    </section>
</body>
</html>
