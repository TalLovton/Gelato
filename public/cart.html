<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Menu Page</title>
    <!-- font awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
        table, th, td {
          border:1px solid black;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          font-size: large;
        }
    </style>
        

    <!-- swiper -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <!-- lightgallery -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="/css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="/js/script.js"></script>
</head>
<body>
    <section class="header">
        <a href="/userMenu" class="logo">
            <i class="fas fa-ice-cream"></i> Gelato de creme
        </a>

        <nav class="navbar">
            <a id="cancel" href="/cancelOrder">Cancel Order</a>            
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>
    </section>
    <section id="sec2" style="text-align: center; align-items: center;">
    </section>
    <section style="text-align: center;">
        <form action="/finishOrder" method="post">
            <button style="visibility: hidden; background-color: aquamarine; border-radius: 5px; border-color:white;	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); font-size: x-large;" id="btnFinishOrder">Order</button>
        </form>
    </section>
    <script>
        let arr = $.get("/selectedIceCreams",function(data,status){
            for (let i =0; i<data.length; i++){
                const str = data[i].split("_");
                const name = str[0];                
                const quantity = str[1];
                if (name != "nothing yet"){
                    $("#sec2").append("<br><div class='card1'><img src='https://avirtualvegan.com/wp-content/uploads/2015/05/DSC_0209.jpg' alt='Avatar' style='width:30%';><div class='container'><h1><b>" + name +"</b></h1><p>" + quantity + " kilos" + "</p></div></div><br>");
                    $("#btnFinishOrder").css('visibility','visible');
                }else{
                    $("#sec2").append("<br><div class='card1'><h1><b>You Did Not Select Anything Yet</b></h1></div></div><br>");
                    $("#cancel").text("Start Order")
                }
            }
        })
    </script>
</body>
</html>
